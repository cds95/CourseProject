<!doctype html>
<html>
  <head>
    <title>Text Summarizer</title>
    <script src="summarizer.js"></script>
    <link rel="stylesheet" href="user-interface.css">
  </head>
  <body>
    <h1>Paste Text to summarize here</h1>
    <textarea id="text-to-analyze"></textarea>
    <input id="num-sentences" type="number" placeholder="Enter in number of sentences to include in summary."/>
    <button id="summarize">Summarize!</button>

    <h1>Result</h1>
    <p id="result"></p>
  </body>
</html>
